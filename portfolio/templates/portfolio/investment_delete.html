<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eagle Financial</title>
</head>
<body>
{% block body_block %}
    <h1>Delete {{ investment.customer, investment.description }}?</h1>

    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'portfolio:home' pk=investment.customer, investment.description %} ">Cancel</a>
    </form>
{% endblock %}

</body>
</html>
